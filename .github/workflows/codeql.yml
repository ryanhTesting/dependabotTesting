# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches:
      - main


jobs:
  get_languages:
    runs-on: ubuntu-latest
    outputs:
      languages: ${{ steps.languages.outputs.LANGUAGES }}
    steps:
      - name: Get Languages
        id: languages
        run: |
          echo "LANGUAGES<<EOF" >> $GITHUB_OUTPUT
          echo "$(curl -s https://api.github.com/repos/${{ github.repository }}/languages | jq -r 'keys_unsorted')" >> $GITHUB_OUTPUT 
          echo "EOF" >> $GITHUB_OUTPUT

  build:
    needs: get_languages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ${{ fromJson(needs.get_languages.outputs.languages) }}
    steps:
      - name: Print Language
        run: echo "Building with ${{ matrix.language }}"