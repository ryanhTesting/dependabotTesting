name: "CodeQL"

on:
  push:
    branches:
      - main


jobs:
  get_languages:
    runs-on: ubuntu-latest
    outputs:
      languages: ${{ steps.languages.outputs.LANGUAGES }}
    steps:
      - name: Get Languages
        id: languages
        run: |
          echo "LANGUAGES<<EOF" >> $GITHUB_OUTPUT
          echo "$(curl -s https://api.github.com/repos/${{ github.repository }}/languages | jq -r 'keys_unsorted' | select(contains("Java" or "JavaScript" or "Kotlin" or "C++" or "C" or "Ruby" or "Python" or "Swift" or "Go" or "TypeScript")))" >> $GITHUB_OUTPUT 
          echo "EOF" >> $GITHUB_OUTPUT

  analyze:
    name: Analyze
    needs: get_languages
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(needs.get_languages.outputs.languages) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"